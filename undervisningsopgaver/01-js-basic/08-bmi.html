<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let vægt = prompt("Angiv vægt i kg");
        let højde = prompt("Angiv højde i meter");
        let BMI = vægt / (højde / 100 * højde / 100);

        let resultat = `BMI er ${BMI}. Har du brug for at prøve igen?`;

        confirm(resultat);

        if (confirm = true) {
            location.reload();
        }
    </script>
</body>

</html>
