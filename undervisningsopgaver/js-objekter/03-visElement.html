<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pæn visning med billede</title>
    <link rel="stylesheet" href="">
</head>






<body>
    <!--
Gem 02-visDyr i en ny kopi, 03-visIelement.html.

Udbyg det tomme div tag, så det indeholder:
En h2-overskrift til dyrets navn
Et tomt img-tag til billedet
Et p-tag til typen
Et p-tag til levestedet

Lav om på scriptet, så det indsætter de forskellige
værdier i de rigtige tags
-->

    <div id="dyr">
        <h2></h2>
        <img src="" alt="">
        <p class="type">Type: </p>
        <p class="levested">Levested: </p>
    </div>

    <script>
        let dyr = {
            "navn": "Gris",
            "billede": "http://helf-kea.dk/test/gris.png",
            "type": "Pattedyr",
            "levested": "Svinefarm"
        };

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            // console.log(dyr);
            // console.log(`Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`);
            //
            //
            // document.querySelector("#dyr").innerHTML = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested} <br>`;
            //
            // document.querySelector("#dyr").innerHTML += `<img src=${dyr.billede} alt="lyserød gris">`;

            let dest = document.querySelector("#dyr");
            dest.querySelector("h2").textContent = dyr.navn;
            dest.querySelector("img").src = dyr.billede;
            dest.querySelector(".type").textContent += dyr.type;
            dest.querySelector(".levested").textContent += dyr.levested;




        }
    </script>
</body>







</html>
