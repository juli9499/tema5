<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pæn visning med billede</title>
    <link rel="stylesheet" href="">
</head>






<body>
    <!--
Gem 02-visDyr i en ny kopi, 03-visIelement.html.

Udbyg det tomme div tag, så det indeholder:
	En h2-overskrift til dyrets navn
	Et tomt img-tag til billedet
	Et p-tag til typen
	Et p-tag til levestedet

Lav om på scriptet, så det indsætter de forskellige
værdier i de rigtige tags
-->

    <div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", start);


        function start() {
            let dyr = {
                "navn": "gris",
                "billede": "http://helf-kea.dk/test/gris.png",
                "type": "pattedyr",
                "levested": "svinefarm"
            };

            console.log(dyr);
            console.log(`Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`);


            //           let grisURL = `http://helf-kea.dk/test/gris.png`;

            document.querySelector("div").innerHTML = `<img src= ${dyr.billede} alt= "lyserød gris">`;

            document.querySelector("div").innerHTML += `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;

        }
    </script>
</body>







</html>
