<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret et dyreobjekt</title>
    <link rel="stylesheet" href="">
</head>






<body>

    <!--
   I mappen undervisningsopgaver, laver du en ny undermappe, js-objekter.

Åbn den i Brackets og lav en ny html-fil med html-skelettet - kald den 01-objekt.html

1. Erklær en variabel, dyr, som et object

2. dyr skal have tre properties: navn, type, billede og levested med værdierne:
gris, pattedyr, “http://helf-kea.dk/test/gris.png” og svinefarme

3. Vis objektet i console.log - se efter i console, hvordan det ser ud - prøv at folde det ud, så du kan se detaljerne

4. Udskriv dyrets navn, type og levested i console-
vinduet på denne form:
“Dyr: gris, type: pattedyr, levested: svinefarme”.
-->



    <script>
        document.addEventListener("DOMContentLoaded", start);


        function start() {
            let dyr = {
                "navn": "gris",
                "billde": "http://helf-kea.dk/test/gris.png",
                "type": "pattedyr",
                "levested": "svinefarm"
            };

            console.log(dyr);
            console.log(`Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`);

        }

    </script>
</body>







</html>
