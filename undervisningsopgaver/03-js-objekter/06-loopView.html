<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pæn visning med billede</title>
    <link rel="stylesheet" href="">
</head>

<style>
    .dyr {
        border: 2px solid black;
        margin: 5px;
        padding: 5px;
    }

    #liste {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
    }
</style>



<body>
    <div id="liste"></div>
    <script>
        let alleDyr = [{
                "navn": "frø",
                "type": "amfibie",
                "billede": "http://helf-kea.dk/test/frog.png",
                "levested": "vandhullet"
            },
            {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "grisefarmen"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/fox.png",
                "levested": "skoven"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://helf-kea.dk/test/sild.jpg",
                "levested": "havet"
            },
            {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://helf-kea.dk/test/kroko.jpg",
                "levested": "floden"
            }
        ];
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");

            function visdyr() {
                alleDyr.forEach(dyr => {
                    dest.innerHTML += `
<div class="dyr">
                            <h2>${dyr.navn}</h2>
                            <img src="${dyr.billede}" alt="${dyr.navn}">
                            <p>Type: ${dyr.type}</p>
                            <p>Levested: ${dyr.levested}</p>
                        </div>`;
                })
            }
            visdyr();
        }
    </script>
</body>

</html>
